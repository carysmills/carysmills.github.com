<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Ontario babies named Atticus</title>
        <!-- import plugin script -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js'></script>
    </head>
    <body>
        <!-- line chart canvas element -->
        <canvas id="Atticus" width="600" height="400" ></canvas>    
        <script>
            // line chart data
            var AtticusData = {
                labels : ["1995","1996","1997","1998","1999","2000", "2001", "2002", "2003","2004","2005","2006","2007","2008","2009","2010","2011","2012","2013","2014"],
                datasets : [
                {
            label: "Number of babies named Atticus",
            fillColor: "#FFA62F",
            strokeColor: "#800080",
            pointColor: "#FFA62F",
            pointStrokeColor: "#800080",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(220,220,220,1)",
            data : [10.87,10.70,11.82,11.48,11.54,11.85,11.48,11.54,11.64,11.96,12.04,12.22,12.40,12.58,12.54,12.59,12.51,12.25,12.69,12.02]
                }

    ]
};

            // get line chart canvas
            var Atticus = document.getElementById('Atticus').getContext('2d');

            // draw line chart
            new Chart(Atticus).Line(AtticusData, {
            scaleShowGridLines : false,
            animation: false,
            tooltipFontSize: 12,
        });

        </script>
    </body>
</html>
