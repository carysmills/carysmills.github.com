<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Ontario babies named Atticus</title>
        <!-- import plugin script -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js'></script>
    </head>
    <body>
        <!-- line chart canvas element -->
        <canvas id="Atticus" width="600" height="400" ></canvas>    
        <script>
            // line chart data
            var AtticusData = {
                labels : ["2004","2005","2006","2007","2008","2009","2010"],
                datasets : [
                {
            label: "Number of babies named Atticus",
            fillColor: "#6666FF",
            strokeColor: "#6666FF",
            pointColor: "#6666FF",
            pointStrokeColor: "#6666FF",
            pointHighlightFill: "#6666FF",
            pointHighlightStroke: "#6666FF",
            data : [7,8,11,10,5,13,11]
                }

    ]
};

            // get line chart canvas
            var Atticus = document.getElementById('Atticus').getContext('2d');

            // draw line chart
            new Chart(Atticus).Bar(AtticusData, {
            scaleShowGridLines : false,
            animation: false,
            scaleBeginAtZero: true,
            tooltipFontSize: 12,
        });

        </script>
        <br>
        <font face="verdana">
    Baby boys born in Ontario named Atticus  1917-2010. Source: <a href="http://www.ontario.ca/data/ontario-top-baby-names-male">ServiceOntario</a>.<br><br>
    Counts of fewer than 5 names were suppressed for privacy by the government.
    </font>
    </body>
</html>
