<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Ontario babies named Atticus</title>
        <!-- import plugin script -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js'></script>
    </head>
    test
    <body>
        <!-- line chart canvas element -->
        <canvas id="Atticus" width="600" height="400" ></canvas>    
        <script>
            // line chart data
            var AtticusData = {
                labels : ["2004","2005","2006","2007","2008","2009","2010"],
                datasets : [
                {
            label: "Number of babies named Atticus",
            fillColor: "#FFA62F",
            strokeColor: "#800080",
            pointColor: "#FFA62F",
            pointStrokeColor: "#800080",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(220,220,220,1)",
            data : [7,8,11,10,5,13,11]
                }

    ]
};

            // get line chart canvas
            var Atticus = document.getElementById('Atticus').getContext('2d');

            // draw line chart
            new Chart(Atticus).Line(AtticusData, {
            scaleShowGridLines : false,
            animation: false,
            scaleBeginAtZero: true,
            tooltipFontSize: 12,
        });

        </script>
    </body>
</html>
